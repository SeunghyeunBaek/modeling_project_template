DIRECTORY:
  original_data: /workspace/template_project/image_classification/data/original/
  original_splitted_data: /workspace/template_project/image_classification/data/original_splitted/
  preprocessed_data: /workspace/template_project/image_classification/data/preprocessed/
  performance_record: /workspace/template_project/image_classification/results/train/
SEED:
  random_seed: 42
SPLIT_DATA:
  train_ratio: 0.8
  validation_ratio: 0.1
  test_ratio: 0.1
  is_stratify: true
TRAIN:
  model: DNN
  n_input: 784
  n_output: 10
  batch_size: 8
  epoch: 30
  learning_rate: 0.0001
  momentum: 0.5
  optimizer: sgd
  loss_function: nll
  metric_function: accuracy
  early_stopping_patience: 5
DATALOADER:
  num_workers: 16
  shuffle: true
  pin_memory: true
  drop_last: true
PERFORMANCE_RECORD:
  column_list:
  - train_serial
  - train_timestamp
  - model_str
  - optimizer_str
  - loss_function_str
  - metric_function_str
  - early_stopping_patience
  - batch_size
  - epoch
  - learning_rate
  - momentum
  - random_seed
  - epoch_index
  - train_loss
  - validation_loss
  - train_score
  - validation_score
